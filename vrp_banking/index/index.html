<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>vRP Banking</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div id="banking-ui" style="display: none;">
        <div class="welcome-container">
            <div class="welcome-message">WELCOME BACK</div>
            <div class="name">John Doe</div>
        </div>

        <div class="balance-container">
            <div class="balance-label">Account Balance</div>
            <div class="balance-amount">$500.000</div>
            <div class="card"></div>
            <div class="line"></div>

            <div class="actions">
                <button class="action" id="withdraw-btn" onclick="openReq('withdraw')">
                    <div class="action-label">WITHDRAW</div>
                </button>
                <button class="action" id="deposit-btn" onclick="openReq('deposit')">
                    <div class="action-label">DEPOSIT</div>
                </button>
                <button class="action" id="transfer-btn" onclick="openReq('transfer')">
                    <div class="action-label">TRANSFER</div>
                </button>
            </div>
        </div>
    </div>

    <div class="bankingContainer2" style="display: none;">
		<div class="title" id="title">Depoziteaza</div>
		<div class="desc" id="desc">Mai jos scrie suma pe care vrei sa o depozitezi.</div>
		<input type="number" style="display: none;" id="iban" placeholder="IBAN">
		<input type="number" id="amt" placeholder="Suma">
		<div class="buttons">
			<div id="anuleaza" class="btn" onclick="closeSecondMenu()">Cancel</div>
			<div id="continua" class="btn" onclick="cont()">Continue</div>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"  type="text/javascript"></script>
</body>
</html>
